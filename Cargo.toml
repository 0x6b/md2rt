[package]
name = "md2rt"
version = "0.2.0"
edition = "2021"
description = "Convert Markdown from stdin|clipboard → rich text → system clipboard."

[dependencies]
# Error handling
anyhow = "1.0.89"

# Clipboard
stdin_or_clipboard = { git = "https://github.com/0x6b/stdin_or_clipboard", tag = "v0.3.0", default-features = false, features = ["sync"] }

# Command line arguments
clap = { version = "4.5.18", features = ["derive", "wrap_help"] }

# Markdown to HTML
markdown = "1.0.0-alpha.21"

[profile.dev]
debug = 0

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
